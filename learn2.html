<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Card Slider on Hover</title>
  <style>
    /* Main container styling */
    .main {
      max-width: 75rem;
      padding: 3em 1.5em;
      margin: auto;
    }

    .main_heading {
      font-weight: 600;
      font-size: 2.25em;
      margin-bottom: 0.75em;
      text-align: center;
      color: #eceff1;
    }

    .cards {
      position: relative;
    }

    .cards_inner {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5em;
    }

    .overlay .cta {
      display: block;
      grid-row: 1;
      width: 100%;
      background-color: hsl(var(--hsl));
      box-shadow: 0 0 0 1px hsl(var(--hsl));
    }

    /* Card styling */
    .card {
      --flow-space: 0.5em;
      --hsl: var(--hue), var(--saturation), var(--lightness);
      flex: 1 1 14rem;
      padding: 1.5em 2em;
      gap: 1.25em;
      display: grid;
      grid-template-rows: auto auto 1fr;
      align-items: start;
      color: #eceff1;
      background-color: transparent;
      border: 1px solid #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Image slider effect on hover */
    .card .slider-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card:hover .slider-container {
      transform: translateX(-100px); /* Slide effect */
    }

    .slider-container img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .slider-container img:hover {
      transform: scale(1.1);
    }

    .card:nth-child(1) {
      --hue: 165;
      --saturation: 82.26%;
      --lightness: 51.37%;
      background-color: hsl(var(--hue), var(--saturation), var(--lightness));
    }

    .card:nth-child(2) {
      --hue: 291.34;
      --saturation: 95.9%;
      --lightness: 61.76%;
      background-color: hsl(var(--hue), var(--saturation), var(--lightness));
    }

    /* Card content styling */
    .content {
      margin-top: 10px;
      text-align: center;
    }

    .title {
      font-weight: 600;
      font-size: 1.25rem;
      color: #fff;
    }
  </style>
</head>
